<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자기소개</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f2f5;
        color: #333;
      }
      header {
        background-color: #4caf50;
        color: white;
        padding: 2rem;
        text-align: center;
      }
      main {
        max-width: 800px;
        margin: 2rem auto;
        background: white;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      section {
        margin-bottom: 2rem;
      }
      h2 {
        border-bottom: 2px solid #4caf50;
        padding-bottom: 0.5rem;
      }
      footer {
        text-align: center;
        padding: 1rem;
        font-size: 0.9rem;
        color: #777;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>안녕하세요! 저는 이광선입니다.</h1>
      <p>웹 개발자</p>
    </header>

    <main>
      <section>
        <h2>소개</h2>
        <p>사용자 친화적인 제품을 만드는 것을 좋아합니다.</p>
      </section>

      <section>
        <h2>기술 스택</h2>
        <ul>
          <li>HTML, CSS, JavaScript</li>
          <li>Vue.js, React</li>
          <li>Node.js, Express</li>
          <li>MySQL, MongoDB</li>
        </ul>
      </section>

      <section>
        <h2>경험</h2>
        <p>없습니다</p>
      </section>
    </main>
  </body>
</html>
